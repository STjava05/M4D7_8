<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="libelle.css">
    <title>libelle</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">

        <div class="container-fluid">


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="prodotto.html">prodotto</a>
                    <a class="nav-link" href="index1.html">Listing</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col">
                <input class="form-control form-control-sm" type="text" placeholder=" Name" id="name-field"
                    aria-label=".form-control-sm example">
            </div>
            <div class="col">
                <input class="form-control form-control-sm" type="text" placeholder=" Description" id="desc-field"
                    aria-label=".form-control-sm example">
            </div>
            <div class="col">
                <input class="form-control form-control-sm" type="number" step="0.01" placeholder=" Price"
                    id="price-field" aria-label=".form-control-sm example">
            </div>
            <div class="col">
                <input class="form-control form-control-sm" type="text" step="0.01" placeholder="img-Url" id="url-field"
                    aria-label=".form-control-sm example">
            </div>
            <div class="col">
                <input class="form-control form-control-sm" type="text" step="0.01" placeholder="brand" id="brand-field"
                    aria-label=".form-control-sm example">
            </div>
            <div class="col">
                <a class="btn btn-success m-5" id="create-btn">
                  
                    <span class="createPost">Create Post</span>
                </a>

            </div>
            <div class="col">
                <button class="btn btn-warning btn-sm" id="delete-btn">
                    <i class="fa-solid fa-minus me-1"></i>
                    <span class="deletePost">delete Post</span>
                </button>

            </div>
          
        </div>
    </div>
    <div class="container my-5">

        <table class="table table-striped">
            <thead class="bg-primary text-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">brand</th>
                    <th scope="col">price</th>
                    <th scope="col">imgUrl</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="results-box" class="justify-content-space-between gap-3">
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/367d0158f8.js" crossorigin="anonymous"></script>
    <script src="libelle.js"></script>
</body>

</html>
